<div class ="row">
    <circle-progress
    [percent]="85"
    [radius]="100"
    [imageSrc]="'../../'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [show]

    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
  ></circle-progress>
</div>
